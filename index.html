<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Serial Number Generator</title>
</head>
<body>
<div class="container">
    <h1>Serial Number Generator</h1>
    <div class="row text-center">
        <div class="col border">

            <div class="input-group input-group-lg">

                <input type="text"
                       style="text-transform:uppercase"
                       id="firstSerialNumber"
                       placeholder="First serial number"
                       class="form-control m-3"
                       aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group-lg">

                <input type="number"
                       id="numberOfSerial"
                       placeholder="Number of serial"
                       class="form-control m-3"
                       aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="col m-2">
                <button onclick="generateSerialNumbers(document.getElementById('firstSerialNumber').value,
                               document.getElementById('numberOfSerial').value)"
                        type="button"
                        class="btn btn-primary btn-lg"
                        id="startButton">

                    START
                </button>
            </div>

        </div>

        <div class="col border text-center">
            <h2>Result serials</h2>
            <div class="mx-auto">
            <textarea id="generatedSerials" rows="30">


        </textarea>
            </div>

        </div>


    </div>


</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="generateSerialNumber.js"></script>
<script>



</script>

</body>
</html>
